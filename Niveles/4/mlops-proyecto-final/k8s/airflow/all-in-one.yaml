kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: mlops-proyecto-final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
    spec:
      initContainers:
      - name: copy-dags
        image: saracardenas2025/mlops-airflow:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          echo "Copying DAGs to PVC..."
          cp -rv /opt/airflow/dags-source/* /opt/airflow/dags/ || true
          echo "DAGs copied successfully"
          ls -la /opt/airflow/dags/
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
      containers:
      - name: airflow-scheduler
        image: saracardenas2025/mlops-airflow:latest
        imagePullPolicy: IfNotPresent
        command:
        - airflow
        - scheduler
        envFrom:
        - configMapRef:
            name: airflow-config
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
