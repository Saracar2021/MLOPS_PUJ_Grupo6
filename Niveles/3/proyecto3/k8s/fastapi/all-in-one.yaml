apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: mlops-proyecto3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: python:3.9-slim
        workingDir: /app
        command:
        - /bin/bash
        - -c
        - |
          pip install fastapi==0.104.1 uvicorn==0.24.0 mlflow==2.8.0 boto3 pandas scikit-learn prometheus-client
          python -m uvicorn main:app --host 0.0.0.0 --port 8000
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow:5000"
        - name: AWS_ACCESS_KEY_ID
          value: "minioadmin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "minioadmin"
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio:9000"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: app-code
          mountPath: /app
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: app-code
        hostPath:
          path: /mnt/proyecto3_mlops/api
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi
  namespace: mlops-proyecto3
spec:
  selector:
    app: fastapi
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30888
  type: NodePort
